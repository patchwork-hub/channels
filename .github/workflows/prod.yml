run-name: Deploy to Channel Servers by @${{ github.actor }}

on:
  workflow_dispatch:
  push:
    branches:
      - channels

env:
  WEB_DEFINITION:
    .aws/kamalaharriswin-web.json
  SIDEKIQ_DEFINITION:
    .aws/kamalaharriswin-sidekiq.json

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  Build:
    name: Build and Push 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: 'true'

      # This is a separate action that sets up buildx runner
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Use Github action cache
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.REPOSITORY }}
          IMAGE_TAG: ${{ vars.IMAGE_TAG }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
  
      - name: Save Docker layers cache
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}

      
  deploy-channel:
    name: Deploy to All Channel Server
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Git Checkout
        uses: actions/checkout@v2
      - name: Echo Branch
        run: echo running on branch ${GITHUB_REF##*/}
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_SERVER_IP }}
          username: ${{ secrets.PROD_SERVER_USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
          script: |
            eval "$(ssh-agent -s)"
            ssh-add ~/.ssh/id_rsa
            cd /home/ubuntu/create-channel
            bash alldeploy.sh  

  deploy-kamalaharriswin:
    name: Deploy to Kamala Harris Win Server
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: 'true'

      # This is a separate action that sets up buildx runner
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Use Github action cache
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      
      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def-web
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.WEB_DEFINITION }}
          container-name: ${{ secrets.WEB_KAMALA_CONTAINER_NAME }}
          # image: ${{ steps.build-image.outputs.image }}
          image:  ${{ secrets.WEB_KAMALA_IMAGE }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-web.outputs.task-definition }}
          service: ${{ secrets.WEB_KAMALA_SERVICE_NAME }}
          cluster: ${{ secrets.CLUSTER_KAMALA }}
          wait-for-service-stability: false

      
      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def-sidekiq
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.SIDEKIQ_DEFINITION }}
          container-name: ${{ secrets.SIDEKIQ_KAMALA_CONTAINER_NAME }}
          # image: ${{ steps.build-image.outputs.image }}
          image:  ${{ secrets.WEB_KAMALA_IMAGE }}
  
      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-sidekiq.outputs.task-definition }}
          service: ${{ secrets.SIDEKIQ_KAMALA_SERVICE_NAME }}
          cluster: ${{ secrets.CLUSTER_KAMALA }}
          wait-for-service-stability: false